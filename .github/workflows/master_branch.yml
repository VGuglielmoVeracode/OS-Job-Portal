name: Master Branch Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  set-up-git:
    name: Set up Git
    runs-on: ubuntu-latest
    steps:
      - name: Set up GIT
        run: |
          sudo apt update
          sudo apt install -y git

  set-path-for-git:
    name: Set PATH for Git
    runs-on: ubuntu-latest
    steps:
      - name: Set Path for GIT
        run: |
          echo "PATH=\"$PATH:/usr/local/git/bin\"" >> $GITHUB_ENV

  zip-contents:
    name: Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Zip contents
        run: |
          zip -r OS-Job-Portal.zip .
      
      - uses: actions/upload-artifact@v3
        with:
          name: OS-Job-Portal.zip
          path: OS-Job-Portal.zip
  
  policy-scan:
      name: Veracode Static Analysis
      runs-on: ubuntu-latest
      needs: zip-contents
      steps:
        - uses: actions/checkout@v3
        - name: get archive
          uses: actions/download-artifact@v3
          with:
            name: OS-Job-Portal.zip
            path: .
        - name: Veracode Upload and Scan Action Step
          uses: veracode/veracode-uploadandscan-action@master
          id: upload_and_scan
          with:
            appname: 'OS Job Portal'
            version: '${{ github.run_id }}'
            filepath: 'OS-Job-Portal.zip'
            vid: '${{ secrets.VERACODE_API_ID }}'
            vkey: '${{ secrets.VERACODE_API_KEY }}'
#            scantimeout: 15
    
#Run a Software Composition Analysis scan
  software-composition-analysis:
    name: Veracode Agent-Based SCA
    runs-on: ubuntu-latest
    steps:
    - run: |
        curl -sSL https://download.sourceclear.com/ci.sh | bash -s scan . --update-advisor 2>&1 | tee sca_output.txt
      env:
        SRCCLR_API_TOKEN: ${{secrets.SRCCLR_API_TOKEN}}
    - uses: actions/upload-artifact@v3
      with:
        name: SCAScanResults
        path: sca_output.txt